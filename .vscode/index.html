<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/Avatar.png" alt="Imagem Paulo" />

        <p>@Paulo_Thaiolã</p>
      </div>

      <div id="switch" onclick="toggleeMode()">
        <button></button>
        <span> </span>
      </div>
      <div>
        <ul>
          <li>
            <a
              href="https://www.linkedin.com/in/paulo-drosdoske-21062a226/"

            >
              Linkedin
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/thaiolan_paulo/" target="_blank">
              Instagram
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/paulo.drosdoske" target="_blank">

            </a>
          </li>
        </ul>
      </div>
    </div>
    <div id="social-links">
      <a
        href="https://www.linkedin.com/in/paulo-drosdoske-21062a226/"
        target="_blank"
      >
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>

      <a href="https://www.instagram.com/thaiolan_paulo/" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>

      <a href="https://www.facebook.com/paulo.drosdoske/" target="_blank">

      </a>

    <footer>
      Feito com ♥ pela <a href="https://rocktseat.com.br/">Rocketseat</a>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
